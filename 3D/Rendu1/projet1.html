<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Room 3D - Portfolio</title>

  <link rel="stylesheet" href="proj1_style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">Portfolio</div>
    <ul>
      <li><a href="../../index.html">Accueil</a></li>
      <li><a href="../../project/Projet_index.html">Projets</a></li>

    </ul>
    <div class="burger" id="burger">
      <div></div><div></div><div></div>
    </div>

  <!-- CANVAS 3D -->
  <canvas id="scene3d"></canvas>

  <!-- OVERLAY -->
  <div class="overlay">Projet 3D : Room Low Poly</div>

  <!-- SCRIPTS -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@latest/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
    }
  }
  </script>
  <script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

  const canvas = document.getElementById('scene3d');
  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.physicallyCorrectLights = true;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.0;
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(3, 2, 5);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights: mix of directional + hemisphere + fill
  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
  scene.add(hemi);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
  dirLight.position.set(5, 8, 3);
  dirLight.castShadow = true;
  dirLight.shadow.mapSize.set(2048, 2048);
  dirLight.shadow.camera.near = 0.5;
  dirLight.shadow.camera.far = 50;
  dirLight.shadow.camera.left = -10;
  dirLight.shadow.camera.right = 10;
  dirLight.shadow.camera.top = 10;
  dirLight.shadow.camera.bottom = -10;
  scene.add(dirLight);

  const fill = new THREE.PointLight(0xffffff, 0.25);
  fill.position.set(-5, 4, -5);
  scene.add(fill);

  // Ground to receive shadows
  const plane = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.ShadowMaterial({ opacity: 0.35 })
  );
  plane.rotation.x = -Math.PI / 2;
  plane.position.y = -1.0;
  plane.receiveShadow = true;
  scene.add(plane);

  // PMREM (environment) - load example cube map from threejs CDN
  const pmremGenerator = new THREE.PMREMGenerator(renderer);
  pmremGenerator.compileEquirectangularShader();

  const cubeLoader = new THREE.CubeTextureLoader();
  const envMap = cubeLoader.setPath('https://threejs.org/examples/textures/cube/Bridge2/').load([
    'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg'
  ]);
  envMap.encoding = THREE.sRGBEncoding;
  const envMapTexture = pmremGenerator.fromCubemap(envMap).texture;
  scene.environment = envMapTexture;

  // GLTF loader
  const loader = new GLTFLoader();
  loader.load('./Room_avec_texture.glb', (gltf) => {
    // center and scale model
    const model = gltf.scene;
    model.position.set(0, 0, 0);
    model.scale.set(1, 1, 1);

    // fix materials and textures
    model.traverse((child) => {
      if (child.isMesh) {
        child.castShadow = true;
        child.receiveShadow = true;

        const mat = child.material;
        if (mat) {
          // If material uses a map, ensure correct encoding
          if (mat.map) mat.map.encoding = THREE.sRGBEncoding;
          if (mat.emissiveMap) mat.emissiveMap.encoding = THREE.sRGBEncoding;
          if (mat.lightMap) mat.lightMap.encoding = THREE.sRGBEncoding;

          // Prefer standard/PBR rendering
          if (mat.isMeshStandardMaterial || mat.isMeshPhysicalMaterial) {
            mat.envMap = scene.environment;
            mat.envMapIntensity = mat.envMapIntensity !== undefined ? mat.envMapIntensity : 1.0;
            // clamp roughness to avoid fully glossy surfaces
            if (mat.roughness === undefined) mat.roughness = 0.6;
            mat.roughness = Math.min(Math.max(mat.roughness, 0.05), 1.0);
            if (mat.metalness === undefined) mat.metalness = 0.0;
            mat.metalness = Math.min(Math.max(mat.metalness, 0.0), 1.0);
          }

          mat.needsUpdate = true;
        }
      }
    });

    // compute bounding box to frame camera
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3()).length();
    const center = box.getCenter(new THREE.Vector3());

    // position camera to nicely frame the model
    const distance = Math.max(2, size * 1.2);
    camera.position.set(center.x + distance, center.y + distance * 0.6, center.z + distance);
    controls.target.copy(center);
    controls.update();

    scene.add(model);

    // start render loop
    animate();
  }, undefined, (err) => {
    console.error('GLTF load error:', err);
  });

  // Responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  // Burger menu
  document.getElementById('burger').onclick = () =>
    document.querySelector('nav ul').classList.toggle('show');
  </script>
</body>
</html>
