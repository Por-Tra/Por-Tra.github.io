<!-- Windows XP Hills Wallpaper Placeholder -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7043;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff59d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect fill="url(#sunset)" width="1024" height="768"/>
  <!-- Mountains -->
  <polygon points="0,768 200,400 400,768" fill="#5d4037"/>
  <polygon points="200,768 450,350 700,768" fill="#6d4c41"/>
  <polygon points="500,768 750,300 1024,768" fill="#4e342e"/>
  <polygon points="700,768 900,450 1024,600 1024,768" fill="#3e2723"/>
  <!-- Text -->
  <text x="512" y="200" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.7">XP Hills</text>
</svg>
