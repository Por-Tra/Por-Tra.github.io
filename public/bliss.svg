<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="60%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="30%" style="stop-color:#87ceeb"/>
      <stop offset="60%" style="stop-color:#b0e0e6"/>
      <stop offset="100%" style="stop-color:#e0f0ff"/>
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="50%" style="stop-color:#558b2f"/>
      <stop offset="100%" style="stop-color:#33691e"/>
    </linearGradient>
    <radialGradient id="cloudGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.8"/>
